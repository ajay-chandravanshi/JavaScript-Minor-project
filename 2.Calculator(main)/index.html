<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body id="body">
    <table border="1" align="center" cellspacing="20px" cellpadding="15px" id="main">
        <tr>
            <td id="display" colspan="4">0</td>
        </tr>
        <tr id="button">
            <td onclick="ac()" id="colorbutton" id="btn">AC</td>
            <td onclick="del()" id="colorbutton" id="btn">⌫</td>
            <td onclick="pressed('%')" id="colorbutton" id="btn">%</td>
            <td onclick="pressed('/')" id="colorbutton" class="button1" id="btn">÷</td>
        </tr>

        <tr id="button">
            <td onclick="pressed('7')" id="btn">7</td>
            <td onclick="pressed('8')" id="btn">8</td>
            <td onclick="pressed('9')" id="btn">9</td>
            <td onclick="pressed('*')" id="colorbutton" class="button1" id="btn">x</td>
        </tr>

        <tr id="button">
            <td onclick="pressed('4')" id="btn">4</td>
            <td onclick="pressed('5')" id="btn">5</td>
            <td onclick="pressed('6')" id="btn">6</td>
            <td onclick="pressed('-')" id="colorbutton" class="button1" id="btn">-</td>
        </tr>

        <tr id="button">
            <td onclick="pressed('1')" id="btn">1</td>
            <td onclick="pressed('2')" id="btn">2</td>
            <td onclick="pressed('3')" id="btn">3</td>
            <td onclick="pressed('+')" id="colorbutton" class="button1" id="btn">+</td>
        </tr>

        <tr id="button">
            <td onclick="square()" id="colorbutton" id="btn">x²</td>
            <td onclick="pressed('0')" id="btn">0</td>
            <td onclick="pressed('.')" id="btn">.</td>
            <td onclick="equal()" class="equal" id="btn">=</td>
        </tr>
    </table>
    <script src="/calculator.js"></script>
</body>
</html>
